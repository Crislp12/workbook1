<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <p class="label">Number 1 :</p>
        <input type="text" id="input1" name="fname" />
      </div>

      <!-- <div>
        <p class="label">Number 2 :</p>
        <input type="text" id="input2" name="fname" /> 
      </div> -->

      <br />
      <div class="function-container">
        <button type="button" class="function" id="add">Add</button>
        <button type="button" class="function" id="subtract">Subtract</button>
        <button type="button" class="function" id="multiply">Multiply</button>
        <button type="button" class="function" id="divide">Divide</button>
        <button type="button" class="function" id="equal">=</button>
        <button type="button" class="function" id="clear">Clear</button>
      </div>
      <br />

      <p class="label">Answer:</p>
      <div class="input" id="total"></div>
    </div>

    <script>
      var totalDisplay = document.getElementById('total');
      var input1 = document.getElementById('input1');
      // temp variable = 
      const array = [5, ""];
      let sum = 0;

      // buttons

      const addButton = document.getElementById('add');
      const subtractButton = document.getElementById('subtract');
      const multiplyButton = document.getElementById('multiply');
      const divideButton = document.getElementById('divide');
      const equalButton = document.getElementById('equal');
      const clearButton = document.getElementById('clear');

      input1.addEventListener('change', (event) => {
          console.log('Input changed to:', event.target.value);
          array.push(event.target.value);
          event.target.value = '';
      });

      //

      addButton.addEventListener('click', () => {
        if (isNaN(Number(array[array.length - 1]))) {
          array[array.length - 1] = '+';
        } else {
          input1.value = '+';
          array.push(input1.value);
          console.log(array);
          input1.value = '';
        }
      });

      subtractButton.addEventListener('click', () => {
        if (isNaN(Number(array[array.length - 1]))) {
          array[array.length - 1] = '-';
        } else {
          input1.value = '-';
          array.push(input1.value);
          console.log(array);
          input1.value = '';
        }
      });

      multiplyButton.addEventListener('click', () => {
        if (isNaN(Number(array[array.length - 1]))) {
          array[array.length - 1] = '*';
        } else {
          input1.value = '*';
          array.push(input1.value);
          console.log(array);
          input1.value = '';
        }
      });

      divideButton.addEventListener('click', () => {
        if (isNaN(Number(array[array.length - 1]))) {
          array[array.length - 1] = '/';
        } else {
          input1.value = '/';
          array.push(input1.value);
          console.log(array);
          input1.value = '';
        }
      });

      equalButton.addEventListener('click', () => {
        console.log(array);
        sum = Number(array[0]);

        for (let i = 1; i < array.length; i++) {
          if (array[i] === '+') {
            sum = sum + Number(array[i + 1]);
          } else if (array[i] === '-') {
            sum = sum - Number(array[i + 1]);
          } else if (array[i] === '*') {
            sum = sum * Number(array[i + 1]);
          } else if (array[i] === '/') {
            sum = sum / Number(array[i + 1]);
          }

          totalDisplay.innerHTML = sum;
        }
      });

      clearButton.addEventListener('click', () => {
        sum = 0;
        array.length = 0;
        totalDisplay.innerHTML = 0;
      });
    </script>
  </body>
</html>
